<!DOCTYPE html>
<html>
<head>
    <title>Yards to Square Feet and Square Feet to Yards Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Yards to Square Feet and Square Feet to Yards Converter</h1>
        <label for="value">Enter Value:</label>
        <input type="number" id="value" step="0.01" placeholder="Enter Value" required>
        
        <label for="conversionType">Choose Conversion Type:</label>
        <select id="conversionType">
            <option value="yardsToSquareFeet">Yards to Square Feet</option>
            <option value="squareFeetToYards">Square Feet to Yards</option>
        </select>
        
        <button onclick="convert()">Convert</button>
        <p id="result"></p>
    </div>

    <script src="script.mjs"></script>
</body>
</html>
